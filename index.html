<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<body>
    <div class="container">
        <div class="app-ctn ">
        <div class="row justify-content-center size">
            <div class="col-12 col-md-8">
            <form class="mt-5" id="form-city">
                <div class="search container-md ml-5">
                <input type="search" class="search-bar" id= "search-bar" placeholder="Search">
                <button type="submit" class="btn-search">
                <i class="bi bi-search"></i>
                </button>
                <button type="button" class="location" id="retrive-location"><i class="bi bi-geo-alt"></i></button>
                </div>
            </form>
            <div  class="divflex">
                <div>
                <h1 id="city">Type a city</h1>
                <div>
                <p>Last updated: <span class="uppercase" id="date">day 00:00</span></p>
                <h2 class="uppercase" id="description">clear sky</h2>
                </div>
            </div>
            </div>
            
        </div>
        <div class="col-12 col-md-4 d-flex align-items-center justify-content-center">
        
            <div  class="mb-4">
                <img src="" alt=""
                id="icon">
            <p class="temp-today"><span  id="temperature" >10</span> C°| F°</p>
            <ul>
                <li>Humidity: <strong id="humidity"></strong>%</li>
                <li>Wind: <strong id="wind"></strong> km/h</li>
            </ul>   
            
            
            
            </div>
            </div>

        </div>
        <div class="row bottom-position">
            <div class="col-md col-no-border ">
                <div class="days gray curved-bottom-gray">
                    <i class="bi bi-brightness-low-fill w-icon sun-icon"></i>
                  <p class="week-days" id="d1">0</p>  <p>Monday</p>
                    <h3>29°c</h3>
                </div>
            </div>
            <div class="col-md col-no-border">
                <div class="days">
                    <i class="bi bi-brightness-low-fill w-icon sun-icon"></i>
                   <p class="week-days" id="d1">0</p> <p>Tuesday</p>
                    <h3>29°c</h3>
                </div>
            </div>
            <div class="col-md col-no-border">
                <div class="days gray curved-bottom-gray">
                    <i class="bi bi-brightness-low-fill w-icon sun-icon"></i>
                    <p class="week-days" id="d3">0</p> <p>Wednesday</p>
                    <h3>29°c</h3>
                </div>
            </div>
            <div class="col-md col-no-border">
                <div class="days">
                    <i class="bi bi-brightness-low-fill w-icon sun-icon"></i>
                    <p class="week-days" id="d4">0</p><p>Thursday</p>
                    <h3>29°c</h3>
                </div>
            </div>
            <div class="col-md col-no-border">
                <div class="days gray curved-bottom-gray">
                    <i class="bi bi-brightness-low-fill w-icon sun-icon"></i>
                  <p class="week-days" id="d5">0</p>  <p>Friday</p>
                    <h3>29°c</h3>
                </div>
            </div>
            <div class="col-md col-no-border">
                <div class="days">
                    <i class="bi bi-brightness-low-fill w-icon sun-icon"></i>
                    <p class="week-days" id="d6">0</p><p>Saturday</p>
                    <h3>29°c</h3>
                </div>
            </div>
            
        </div>
        </div>
        <span><p  class="link-git"><a href="https://github.com/francescagiunchedi/Weather_projects_shecodePlus">Open-source code</a> by Francesca Giunchedi</p></span>
        
    </div>
    <script src="src/app.js"></script>
    
    
</body>
</html>
